<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Shot2TG</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
    <h2>Shot2TG</h2>

    <div class="field">
        <label for="token">Telegram Bot Token</label>
        <input id="token" type="text" placeholder="123456:ABC-DEF..." autocomplete="off">
    </div>

    <div class="field">
        <label for="chatId">Chat ID</label>
        <input id="chatId" type="text" placeholder="123456789" autocomplete="off">
    </div>

    <div class="field">
        <label for="interval">Interval (daqiqalarda)</label>
        <select id="interval">
            <option value="1">1 daqiqa</option>
            <option value="5">5 daqiqa</option>
            <option value="10" selected>10 daqiqa</option>
            <option value="30">30 daqiqa</option>
            <option value="60">60 daqiqa</option>
        </select>
    </div>

    <div class="buttons">
        <button id="startAuto">Avto yuborishni yoqish</button>
        <button id="sendNow" class="secondary">Hozir yuborish</button>
        <button id="stopAuto" class="danger">Avto yuborishni oâ€˜chirish</button>
    </div>

    <div id="status" aria-live="polite"></div>
</div>

<script src="popup.js"></script>
</body>
</html>
